<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Editar notícia - Comics News</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/png" href="img/icon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body id="postpage" onload="nomeUsuario();">
	<header>
		<a href="/"><img class="logoMenu" src="img/logo.png"></a>
		<nav>
			<a href="/" class="menuOpcao">Início</a>
			<a href="cadastrar.html" class="menuOpcao">Nova notícia</a>
			<a href="entrar.html" id="usuario" class="menuOpcao"><i class="fas fa-sign-in-alt"></i> Entrar</a>
			<a onclick="deslogar();" style="display: none;" id="sairBtn" class="menuOpcao"><i class="fas fa-sign-out-alt"></i></a>
		</nav>
	</header>

	<form enctype="multipart/form-data" class="contentNovaNoticia" method="post" action="php/noticias.php">
		<div class="row">
			<div class="col-md-12">
				<h3 class="tituloInicio">Editar notícia</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<input class="inp-post" type="text" name="autor" placeholder="Autor">
			</div>
			<div class="col-md-5">
				<input class="inp-post" type="text" name="titulo" placeholder="Título da notícia">
			</div>
		</div>
		<div class="row">
			<textarea class="TApost" placeholder="Descrição" name="descricao"></textarea>
		</div>
		<div class="row">
			<div class="col-md-2">
				<input type="submit" class="btn-post" name="postar" style="background: #0b336f; color: #f5f5f5" value="Postar">
				<input type="hidden" name="origem" value="editorNoticia">
				<input type="hidden" id="idnews" name="idNoticia">
			</div>
			<div class="col-md-2">
				<a class="cancelar-btn" href="/" style="color: #f5f5f5; background: #ff0000;">Cancelar</a>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="js/controllerEdit.js"></script>
</body>
</html>
